<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="RouletteStyle.css">
    <script defer src="Roulette.js"></script>
</head>
<body>
    <header class="header">
        <h1>
            Basic Gambling Site
        </h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="Blackjack.html">Blackjack</a>
            <a href="Roulette.html">Roulette</a>
            <a href="Slot.html">Slot</a>           
            <a href="Dice.html">Dice</a>
        </nav>
    </header>
    <div class="BigGrid">
        <div class="container01">
            <div class="wheel-wrapper">
                <img class="shake"  id="Wheel01">
                <img src="Extra/wheel.png">
            </div>
            <p id="total"></p>
            <button onclick="spin()">Spin the wheel</button>
        </div>
    
        <div class="container02">
            <div class="box-wrapper">
                <h1>
                    <u>Statistics:</u>
                </h1>
                <div class="Money">Money: 100 $</div>
                <div class="TimesWon">TimesWon: 0</div>
                <div class="TimesLost">TimesLost: 0</div>
                <h1>
                    <u>Betting:</u>
                </h1>
                <div class="Amount">Amount: <input class="InputAmount" type="text" size="5px"> $</div>
                <div class="Odd">Odd: <input type="checkbox" name="Odd" id="Odd"> </div>
                <div class="Even">Even: <input type="checkbox" name="Even" id="Even"> </div>
                <div class="Zero">Magic Zero: <input type="checkbox" name="Zero" id="Zero"> </div>
            </div>
        </div>
    </div>
</body>
</html>
